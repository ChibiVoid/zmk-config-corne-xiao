# Use NFC pads as GPIOS
CONFIG_NFCT_PINS_AS_GPIOS=y

# Enable deep sleep
CONFIG_ZMK_SLEEP=y

# Enable ZMK Studio
CONFIG_ZMK_STUDIO=y

CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# バッテリーレポート機能を有効化
CONFIG_ZMK_BATTERY_REPORTING=y

# バッテリー残量の更新間隔（秒）。デフォルトは60秒ですが、テスト用に短くしてもOK
CONFIG_ZMK_BATTERY_REPORTING_INTERVAL=60